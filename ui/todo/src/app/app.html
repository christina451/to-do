<div style="margin: 100px; max-width: 400px">
  <h2 style="background-color: pink; text-align: center; padding: 10px; border-radius: 6px">
    Todo App
  </h2>

  <div style="margin-bottom: 15px; text-align: center">
    <input
      type="text"
      [(ngModel)]="newtask"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Enter a task"
      style="padding: 6px; width: 65%"
    />
    <button (click)="add_task()" style="padding: 6px 10px; margin-left: 5px">Add Task</button>
  </div>

  <p
    *ngFor="let item of tasks"
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px;
      border-bottom: 1px solid #ccc;
    "
  >
    <span>&diams; {{ item.task }}</span>

    <button
      (click)="delete_task(item.id)"
      style="background-color: #ff6b6b; border: none; padding: 4px 8px; cursor: pointer"
    >
      Delete
    </button>
  </p>
</div>
